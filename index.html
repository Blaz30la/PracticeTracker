<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Reality Check">
    <title>Reality Check - Golf Practice Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Check = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const BarChart3 = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const GolfPracticeTracker = () => {
          const [currentView, setCurrentView] = useState('home');
          const [activeSession, setActiveSession] = useState(null);
          const [sessionAttempts, setSessionAttempts] = useState([]);
          const [practiceHistory, setPracticeHistory] = useState([]);

          const shotTypes = [
            { category: 'Woods', shots: ['Driver', '3 Wood', '5 Wood'] },
            { category: 'Hybrids/Long Irons', shots: ['3 Iron / 3 Hybrid', '4 Iron / 4 Hybrid', '5 Iron / 5 Hybrid', 'Extra Hybrid'] },
            { category: 'Mid Irons', shots: ['6 Iron', '7 Iron', '8 Iron', '9 Iron'] },
            { category: 'Wedges', shots: ['Pitching Wedge', 'Sand Wedge (full)'] },
            { category: 'Partial Swings', shots: ['¾ Swing', '½ Swing'] },
            { category: 'Short Game', shots: ['20 yd Pitch', 'Short Chip', 'Long Chip', 'Bunker (up & out)'] },
            { category: 'Putting', shots: ['30 ft Putt (inside 3 ft)', '7 ft Putt (made)', '3 ft Putt (made)'] }
          ];

          const allShots = shotTypes.flatMap(category => category.shots);

          useEffect(() => {
            const saved = localStorage.getItem('golfPracticeHistory');
            if (saved) {
              setPracticeHistory(JSON.parse(saved));
            }
          }, []);

          const startSession = (shotType) => {
            setActiveSession(shotType);
            setSessionAttempts([]);
            setCurrentView('session');
          };

          const recordAttempt = (success) => {
            const newAttempts = [...sessionAttempts, success];
            setSessionAttempts(newAttempts);
            
            if (newAttempts.length === 10) {
              setTimeout(() => completeSession(newAttempts), 500);
            }
          };

          const completeSession = (attempts) => {
            const successCount = attempts.filter(a => a).length;
            const newSession = {
              date: new Date().toISOString(),
              shotType: activeSession,
              successRate: successCount,
              total: 10
            };
            
            const updatedHistory = [newSession, ...practiceHistory];
            setPracticeHistory(updatedHistory);
            localStorage.setItem('golfPracticeHistory', JSON.stringify(updatedHistory));
            
            setActiveSession(null);
            setSessionAttempts([]);
            setCurrentView('home');
          };

          const getSuccessRate = (shotType) => {
            const sessions = practiceHistory.filter(s => s.shotType === shotType);
            if (sessions.length === 0) return null;
            
            const totalSuccess = sessions.reduce((sum, s) => sum + s.successRate, 0);
            const totalAttempts = sessions.reduce((sum, s) => sum + s.total, 0);
            return Math.round((totalSuccess / totalAttempts) * 100);
          };

          const exportToCSV = () => {
            // Create CSV header
            let csv = 'Date,Time,Shot Type,Success,Total,Success Rate\n';
            
            // Add each session as a row
            practiceHistory.forEach(session => {
              const date = new Date(session.date);
              const dateStr = date.toLocaleDateString();
              const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              const successRate = Math.round((session.successRate / session.total) * 100);
              
              csv += `${dateStr},${timeStr},"${session.shotType}",${session.successRate},${session.total},${successRate}%\n`;
            });
            
            // Create download link
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reality-check-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          };

          const clearAllData = () => {
            if (window.confirm('Are you sure you want to delete all practice data? This cannot be undone.')) {
              localStorage.removeItem('golfPracticeHistory');
              setPracticeHistory([]);
            }
          };

          // Home View
          if (currentView === 'home') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <h1 className="text-3xl font-bold text-green-800 mb-2">Reality Check</h1>
                    <p className="text-gray-600">Track your practice sessions</p>
                  </div>

                  <div className="flex gap-2 mb-4">
                    <button
                      onClick={() => setCurrentView('home')}
                      className="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold"
                    >
                      Practice
                    </button>
                    <button
                      onClick={() => setCurrentView('stats')}
                      className="flex-1 bg-white text-green-600 py-3 rounded-xl font-semibold border-2 border-green-600 flex items-center justify-center"
                    >
                      <BarChart3 size={20} className="mr-2" />
                      Stats
                    </button>
                  </div>

                  {shotTypes.map((category, idx) => (
                    <div key={idx} className="mb-4">
                      <h2 className="text-lg font-bold text-gray-700 mb-2 px-2">{category.category}</h2>
                      <div className="bg-white rounded-xl shadow overflow-hidden">
                        {category.shots.map((shot, shotIdx) => {
                          const rate = getSuccessRate(shot);
                          return (
                            <button
                              key={shotIdx}
                              onClick={() => startSession(shot)}
                              className="w-full flex items-center justify-between p-4 border-b last:border-b-0 hover:bg-green-50 active:bg-green-100 transition"
                            >
                              <div className="flex-1 text-left">
                                <div className="font-semibold text-gray-800">{shot}</div>
                                {rate !== null && (
                                  <div className="text-sm text-gray-500">Recent average: {rate}%</div>
                                )}
                              </div>
                              <ChevronRight size={20} className="text-gray-400" />
                            </button>
                          );
                        })}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
          }

          // Session View
          if (currentView === 'session') {
            const successCount = sessionAttempts.filter(a => a).length;
            
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-600 to-green-700 flex flex-col">
                <div className="p-4">
                  <button
                    onClick={() => {
                      setActiveSession(null);
                      setSessionAttempts([]);
                      setCurrentView('home');
                    }}
                    className="text-white font-semibold mb-4"
                  >
                    ← Cancel
                  </button>
                </div>

                <div className="flex-1 flex flex-col items-center justify-center px-4">
                  <div className="text-white text-center mb-8">
                    <h2 className="text-2xl font-bold mb-2">{activeSession}</h2>
                    <div className="text-6xl font-bold mb-4">{successCount}/10</div>
                    <div className="text-xl opacity-90">
                      {sessionAttempts.length < 10 ? `${10 - sessionAttempts.length} shots remaining` : 'Session complete!'}
                    </div>
                  </div>

                  <div className="grid grid-cols-5 gap-2 mb-8">
                    {[...Array(10)].map((_, idx) => (
                      <div
                        key={idx}
                        className={`w-12 h-12 rounded-full flex items-center justify-center ${
                          idx < sessionAttempts.length
                            ? sessionAttempts[idx]
                              ? 'bg-white text-green-600'
                              : 'bg-red-500 text-white'
                            : 'bg-white bg-opacity-30'
                        }`}
                      >
                        {idx < sessionAttempts.length && (
                          sessionAttempts[idx] ? <Check size={24} /> : <X size={24} />
                        )}
                      </div>
                    ))}
                  </div>

                  {sessionAttempts.length < 10 && (
                    <div className="flex gap-4 w-full max-w-md">
                      <button
                        onClick={() => recordAttempt(false)}
                        className="flex-1 bg-red-500 text-white py-6 rounded-2xl text-xl font-bold shadow-lg active:scale-95 transition flex flex-col items-center justify-center"
                      >
                        <X size={32} className="mb-1" />
                        <div>Miss</div>
                      </button>
                      <button
                        onClick={() => recordAttempt(true)}
                        className="flex-1 bg-white text-green-600 py-6 rounded-2xl text-xl font-bold shadow-lg active:scale-95 transition flex flex-col items-center justify-center"
                      >
                        <Check size={32} className="mb-1" />
                        <div>Success</div>
                      </button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          // Stats View
          if (currentView === 'stats') {
            const statsData = allShots.map(shot => ({
              shot,
              rate: getSuccessRate(shot),
              sessions: practiceHistory.filter(s => s.shotType === shot).length
            })).filter(s => s.rate !== null).sort((a, b) => a.rate - b.rate);

            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <button
                      onClick={() => setCurrentView('home')}
                      className="text-green-600 font-semibold mb-4"
                    >
                      ← Back
                    </button>
                    <div className="flex justify-between items-start mb-2">
                      <div>
                        <h1 className="text-3xl font-bold text-green-800 mb-2">Your Stats</h1>
                        <p className="text-gray-600">{practiceHistory.length} total sessions</p>
                      </div>
                      {practiceHistory.length > 0 && (
                        <button
                          onClick={exportToCSV}
                          className="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 active:bg-green-800 transition whitespace-nowrap"
                        >
                          Export CSV
                        </button>
                      )}
                    </div>
                  </div>

                  {statsData.length === 0 ? (
                    <div className="bg-white rounded-xl shadow p-8 text-center">
                      <TrendingUp size={48} className="mx-auto mb-4 text-gray-400" />
                      <p className="text-gray-600">No practice sessions yet. Start practicing to see your stats!</p>
                    </div>
                  ) : (
                    <div>
                      <h2 className="text-lg font-bold text-gray-700 mb-3 px-2">Success Rates</h2>
                      <div className="bg-white rounded-xl shadow overflow-hidden mb-4">
                        {statsData.map((stat, idx) => (
                          <div key={idx} className="p-4 border-b last:border-b-0">
                            <div className="flex justify-between items-center mb-2">
                              <span className="font-semibold text-gray-800">{stat.shot}</span>
                              <span className="text-2xl font-bold text-green-600">{stat.rate}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div
                                className="bg-green-600 h-2 rounded-full transition-all"
                                style={{ width: `${stat.rate}%` }}
                              />
                            </div>
                            <div className="text-xs text-gray-500 mt-1">{stat.sessions} sessions</div>
                          </div>
                        ))}
                      </div>

                      <h2 className="text-lg font-bold text-gray-700 mb-3 px-2">Recent Sessions</h2>
                      <div className="bg-white rounded-xl shadow overflow-hidden">
                        {practiceHistory.slice(0, 20).map((session, idx) => (
                          <div key={idx} className="p-4 border-b last:border-b-0">
                            <div className="flex justify-between items-center">
                              <div>
                                <div className="font-semibold text-gray-800">{session.shotType}</div>
                                <div className="text-sm text-gray-500">
                                  {new Date(session.date).toLocaleDateString()} at{' '}
                                  {new Date(session.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                </div>
                              </div>
                              <div className="text-right">
                                <div className="text-2xl font-bold text-green-600">
                                  {session.successRate}/{session.total}
                                </div>
                                <div className="text-sm text-gray-500">
                                  {Math.round((session.successRate / session.total) * 100)}%
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {practiceHistory.length > 0 && (
                    <div className="mt-6">
                      <button
                        onClick={clearAllData}
                        className="w-full bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 active:bg-red-700 transition"
                      >
                        Clear All Data
                      </button>
                      <p className="text-xs text-gray-500 text-center mt-2">
                        This will permanently delete all your practice sessions
                      </p>
                    </div>
                  )}
                </div>
              </div>
            );
          }
        };

        ReactDOM.render(<GolfPracticeTracker />, document.getElementById('root'));
    </script>
</body>
</html>
