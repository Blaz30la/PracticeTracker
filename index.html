<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Practice App">
    <title>Practice App - Golf Practice Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Check = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const BarChart3 = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const GolfPracticeTracker = () => {
          const [currentView, setCurrentView] = useState('drills');
          const [activeSession, setActiveSession] = useState(null);
          const [sessionAttempts, setSessionAttempts] = useState([]);
          const [practiceHistory, setPracticeHistory] = useState([]);
          const [customShots, setCustomShots] = useState({});
          const [shotCount, setShotCount] = useState(10);
          const [selectedShotType, setSelectedShotType] = useState(null);
          const [activeDrill, setActiveDrill] = useState(null);
          const [editingDrill, setEditingDrill] = useState(null);
          const [customDrills, setCustomDrills] = useState([]);
          const [tenShotCustom, setTenShotCustom] = useState({ title: '10 Shot Challenge', description: 'Practice any club with customizable shot count' });
          const [newDrill, setNewDrill] = useState({
            title: '',
            description: '',
            clubs: []
          });

          const defaultShotTypes = [
            { category: 'Woods', shots: ['Driver', '3 Wood', '5 Wood'] },
            { category: 'Hybrids/Long Irons', shots: ['3 Iron / 3 Hybrid', '4 Iron / 4 Hybrid', '5 Iron / 5 Hybrid', 'Extra Hybrid'] },
            { category: 'Mid Irons', shots: ['6 Iron', '7 Iron', '8 Iron', '9 Iron'] },
            { category: 'Wedges', shots: ['Pitching Wedge', 'Sand Wedge (full)'] },
            { category: 'Partial Swings', shots: ['¾ Swing', '½ Swing'] },
            { category: 'Short Game', shots: ['20 yd Pitch', 'Short Chip', 'Long Chip', 'Bunker (up & out)'] },
            { category: 'Putting', shots: ['30 ft Putt (inside 3 ft)', '7 ft Putt (made)', '3 ft Putt (made)'] }
          ];

          // Merge default shots with custom additions/removals
          const getShotTypes = () => {
            return defaultShotTypes.map(category => ({
              category: category.category,
              shots: [
                ...category.shots.filter(shot => !customShots[shot]?.removed),
                ...(customShots[category.category]?.added || [])
              ]
            }));
          };

          const shotTypes = getShotTypes();
          const allShots = shotTypes.flatMap(category => category.shots);

          useEffect(() => {
            const saved = localStorage.getItem('golfPracticeHistory');
            if (saved) {
              setPracticeHistory(JSON.parse(saved));
            }
            
            const savedCustomShots = localStorage.getItem('golfCustomShots');
            if (savedCustomShots) {
              setCustomShots(JSON.parse(savedCustomShots));
            }

            const savedCustomDrills = localStorage.getItem('golfCustomDrills');
            if (savedCustomDrills) {
              setCustomDrills(JSON.parse(savedCustomDrills));
            }

            const saved10Shot = localStorage.getItem('golf10ShotChallengeCustom');
            if (saved10Shot) {
              setTenShotCustom(JSON.parse(saved10Shot));
            }
          }, []);

          const startSession = (shotType) => {
            setSelectedShotType(shotType);
            setShotCount(10); // Reset to default
            setCurrentView('selectCount');
          };

          const beginSession = () => {
            setActiveSession(selectedShotType);
            setSessionAttempts([]);
            setCurrentView('session');
          };

          const recordAttempt = (success) => {
            const newAttempts = [...sessionAttempts, success];
            setSessionAttempts(newAttempts);
            
            if (newAttempts.length === shotCount) {
              setTimeout(() => completeSession(newAttempts), 500);
            }
          };

          const completeSession = (attempts) => {
            const successCount = attempts.filter(a => a).length;
            const newSession = {
              date: new Date().toISOString(),
              shotType: activeSession,
              successRate: successCount,
              total: attempts.length,
              drill: activeDrill || '10 Shot Challenge'
            };
            
            const updatedHistory = [newSession, ...practiceHistory];
            setPracticeHistory(updatedHistory);
            localStorage.setItem('golfPracticeHistory', JSON.stringify(updatedHistory));
            
            setActiveSession(null);
            setSessionAttempts([]);
            setSelectedShotType(null);
            setShotCount(10);
            setActiveDrill(null);
            setCurrentView('drills');
          };

          const getSuccessRate = (shotType) => {
            const sessions = practiceHistory.filter(s => s.shotType === shotType);
            if (sessions.length === 0) return null;
            
            const totalSuccess = sessions.reduce((sum, s) => sum + s.successRate, 0);
            const totalAttempts = sessions.reduce((sum, s) => sum + s.total, 0);
            return Math.round((totalSuccess / totalAttempts) * 100);
          };

          const exportToCSV = () => {
            // Create CSV header
            let csv = 'Date,Time,Drill,Shot Type,Success,Total,Success Rate\n';
            
            // Add each session as a row
            practiceHistory.forEach(session => {
              const date = new Date(session.date);
              const dateStr = date.toLocaleDateString();
              const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              const successRate = Math.round((session.successRate / session.total) * 100);
              const drillName = session.drill || '10 Shot Challenge';
              
              csv += `${dateStr},${timeStr},"${drillName}","${session.shotType}",${session.successRate},${session.total},${successRate}%\n`;
            });
            
            // Create download link
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `practice-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          };

          const clearAllData = () => {
            if (window.confirm('Are you sure you want to delete all practice session data? This will NOT delete your custom drills or club settings.')) {
              localStorage.removeItem('golfPracticeHistory');
              setPracticeHistory([]);
            }
          };

          const addCustomShot = (category) => {
            const shotName = window.prompt(`Add a new shot to ${category}:`);
            if (shotName && shotName.trim()) {
              const updated = { ...customShots };
              if (!updated[category]) {
                updated[category] = { added: [] };
              }
              if (!updated[category].added) {
                updated[category].added = [];
              }
              updated[category].added.push(shotName.trim());
              setCustomShots(updated);
              localStorage.setItem('golfCustomShots', JSON.stringify(updated));
            }
          };

          const removeShot = (shotName, category) => {
            if (window.confirm(`Remove "${shotName}" from your list?`)) {
              const updated = { ...customShots };
              
              // Check if it's a custom added shot
              const categoryData = updated[category];
              if (categoryData?.added?.includes(shotName)) {
                updated[category].added = categoryData.added.filter(s => s !== shotName);
              } else {
                // It's a default shot, mark as removed
                if (!updated[shotName]) {
                  updated[shotName] = {};
                }
                updated[shotName].removed = true;
              }
              
              setCustomShots(updated);
              localStorage.setItem('golfCustomShots', JSON.stringify(updated));
            }
          };

          const addClubToDrill = () => {
            const clubName = window.prompt('Enter what you want to practice:\n(e.g., 7 Iron, 15ft Putt, Fade, Draw, Chip Shot, Bunker Shot)');
            const clubCount = window.prompt('How many shots?', '10');
            
            if (clubName && clubCount && !isNaN(clubCount) && parseInt(clubCount) > 0) {
              setNewDrill({
                ...newDrill,
                clubs: [...newDrill.clubs, { name: clubName.trim(), count: parseInt(clubCount) }]
              });
            }
          };

          const removeClubFromDrill = (index) => {
            setNewDrill({
              ...newDrill,
              clubs: newDrill.clubs.filter((_, i) => i !== index)
            });
          };

          const saveDrill = () => {
            if (!newDrill.title.trim()) {
              alert('Please enter a drill title');
              return;
            }
            if (newDrill.clubs.length === 0) {
              alert('Please add at least one practice item to the drill');
              return;
            }

            const drillToSave = {
              id: Date.now(),
              title: newDrill.title.trim(),
              description: newDrill.description.trim(),
              clubs: newDrill.clubs
            };

            const updatedDrills = [...customDrills, drillToSave];
            setCustomDrills(updatedDrills);
            localStorage.setItem('golfCustomDrills', JSON.stringify(updatedDrills));

            // Reset form
            setNewDrill({ title: '', description: '', clubs: [] });
            setCurrentView('drills');
          };

          // Create Drill View
          if (currentView === 'createDrill') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <button
                      onClick={() => setCurrentView('drills')}
                      className="text-green-600 font-semibold mb-4"
                    >
                      ← Back
                    </button>
                    <h1 className="text-3xl font-bold text-green-800 mb-2">Create New Drill</h1>
                    <p className="text-gray-600">Design your custom practice drill</p>
                  </div>

                  <div className="bg-white rounded-xl shadow p-6 mb-4">
                    <label className="block mb-2">
                      <span className="text-gray-700 font-semibold">Drill Title *</span>
                      <input
                        type="text"
                        value={newDrill.title}
                        onChange={(e) => setNewDrill({ ...newDrill, title: e.target.value })}
                        placeholder="e.g., Short Game Focus, Iron Practice"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-600 focus:ring-1 focus:ring-green-600"
                      />
                    </label>

                    <label className="block mb-4">
                      <span className="text-gray-700 font-semibold">Description</span>
                      <textarea
                        value={newDrill.description}
                        onChange={(e) => setNewDrill({ ...newDrill, description: e.target.value })}
                        placeholder="Describe the goal of this drill..."
                        rows="4"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-600 focus:ring-1 focus:ring-green-600"
                      />
                    </label>
                  </div>

                  <div className="bg-white rounded-xl shadow p-6 mb-4">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-lg font-bold text-gray-800">Practice Items *</h2>
                      <button
                        onClick={addClubToDrill}
                        className="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 active:bg-green-800 transition"
                      >
                        + Add Item
                      </button>
                    </div>

                    {newDrill.clubs.length === 0 ? (
                      <p className="text-gray-500 text-center py-4">No items added yet. Click "+ Add Item" to start.</p>
                    ) : (
                      <div className="space-y-2">
                        {newDrill.clubs.map((club, index) => (
                          <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div>
                              <span className="font-semibold text-gray-800">{club.name}</span>
                              <span className="text-gray-600 ml-2">({club.count} shots)</span>
                            </div>
                            <button
                              onClick={() => removeClubFromDrill(index)}
                              className="bg-red-500 text-white px-3 py-1 rounded text-sm font-semibold hover:bg-red-600 active:bg-red-700 transition"
                            >
                              Remove
                            </button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  <button
                    onClick={saveDrill}
                    className="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 active:bg-green-800 transition"
                  >
                    Save Drill
                  </button>
                </div>
              </div>
            );
          }

          // Drills View
          if (currentView === 'drills') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <h1 className="text-3xl font-bold text-green-800 mb-2">Practice App</h1>
                    <p className="text-gray-600">Track your practice sessions and improve your game</p>
                  </div>

                  <div className="flex gap-2 mb-4">
                    <button
                      onClick={() => setCurrentView('drills')}
                      className="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold"
                    >
                      Drills
                    </button>
                    <button
                      onClick={() => setCurrentView('stats')}
                      className="flex-1 bg-white text-green-600 py-3 rounded-xl font-semibold border-2 border-green-600 flex items-center justify-center"
                    >
                      <BarChart3 size={20} className="mr-2" />
                      Stats
                    </button>
                  </div>

                  <div className="space-y-3">
                    <button
                      onClick={() => setCurrentView('home')}
                      className="w-full bg-white text-left p-4 rounded-xl shadow hover:shadow-md active:shadow-sm transition flex items-center justify-between"
                    >
                      <div>
                        <div className="font-bold text-green-800 text-lg">10 Shot Challenge</div>
                        <div className="text-gray-600 text-sm">Practice any club with 10 shots</div>
                      </div>
                      <ChevronRight size={24} className="text-gray-400" />
                    </button>

                    {customDrills.map((drill) => (
                      <button
                        key={drill.id}
                        onClick={() => {/* We'll implement this next */}}
                        className="w-full bg-white text-left p-4 rounded-xl shadow hover:shadow-md active:shadow-sm transition flex items-center justify-between"
                      >
                        <div>
                          <div className="font-bold text-green-800 text-lg">{drill.title}</div>
                          {drill.description && (
                            <div className="text-gray-600 text-sm">{drill.description}</div>
                          )}
                          <div className="text-gray-500 text-xs mt-1">
                            {drill.clubs.length} item{drill.clubs.length !== 1 ? 's' : ''} • {drill.clubs.reduce((sum, club) => sum + club.count, 0)} total shots
                          </div>
                        </div>
                        <ChevronRight size={24} className="text-gray-400" />
                      </button>
                    ))}

                    <button
                      onClick={() => {
                        setNewDrill({ title: '', description: '', clubs: [] });
                        setCurrentView('createDrill');
                      }}
                      className="w-full bg-green-600 text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:bg-green-700 active:bg-green-800 transition"
                    >
                      + Add New Drill
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          // Shot Count Selector View
          if (currentView === 'selectCount') {
            const quickOptions = [5, 10, 15, 20, 25, 50];
            
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-600 to-green-700 flex flex-col">
                <div className="p-4">
                  <button
                    onClick={() => {
                      setSelectedShotType(null);
                      setCurrentView('home');
                    }}
                    className="text-white font-semibold mb-4"
                  >
                    ← Back
                  </button>
                </div>

                <div className="flex-1 flex flex-col items-center justify-center px-4">
                  <div className="text-white text-center mb-8">
                    <h2 className="text-2xl font-bold mb-2">{selectedShotType}</h2>
                    <p className="text-lg opacity-90 mb-8">How many shots do you want to practice?</p>
                    
                    <div className="bg-white bg-opacity-20 rounded-2xl p-6 mb-6">
                      <div className="text-6xl font-bold mb-2">{shotCount}</div>
                      <div className="text-sm opacity-75">shots</div>
                    </div>

                    <div className="grid grid-cols-3 gap-3 mb-6">
                      {quickOptions.map(option => (
                        <button
                          key={option}
                          onClick={() => setShotCount(option)}
                          className={`py-4 rounded-xl font-bold text-lg transition ${
                            shotCount === option
                              ? 'bg-white text-green-600'
                              : 'bg-white bg-opacity-20 text-white hover:bg-opacity-30'
                          }`}
                        >
                          {option}
                        </button>
                      ))}
                    </div>

                    <div className="flex items-center justify-center gap-4 mb-8">
                      <label className="text-white text-sm">Custom:</label>
                      <input
                        type="number"
                        min="1"
                        max="100"
                        value={shotCount}
                        onChange={(e) => setShotCount(Math.max(1, Math.min(100, parseInt(e.target.value) || 1)))}
                        className="w-20 px-3 py-2 rounded-lg text-center text-gray-800 font-bold text-lg"
                      />
                    </div>

                    <button
                      onClick={beginSession}
                      className="w-full max-w-md bg-white text-green-600 py-4 rounded-2xl text-xl font-bold shadow-lg hover:bg-opacity-90 active:scale-95 transition"
                    >
                      Start Practice
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          // Home View
          if (currentView === 'home') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <h1 className="text-3xl font-bold text-green-800 mb-2">{tenShotCustom.title}</h1>
                    <p className="text-gray-600">{tenShotCustom.description}</p>
                  </div>

                  <div className="flex gap-2 mb-4">
                    <button
                      onClick={() => setCurrentView('drills')}
                      className="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold"
                    >
                      Drills
                    </button>
                    <button
                      onClick={() => setCurrentView('stats')}
                      className="flex-1 bg-white text-green-600 py-3 rounded-xl font-semibold border-2 border-green-600 flex items-center justify-center"
                    >
                      <BarChart3 size={20} className="mr-2" />
                      Stats
                    </button>
                    <button
                      onClick={() => {
                        setEditingDrill({
                          id: '10-shot-challenge',
                          title: tenShotCustom.title,
                          description: tenShotCustom.description,
                          clubs: [] // This drill uses the dynamic club list, not a fixed set
                        });
                        setCurrentView('manageDrill');
                      }}
                      className="flex-1 bg-white text-green-600 py-3 rounded-xl font-semibold border-2 border-green-600"
                    >
                      Manage
                    </button>
                  </div>

                  {shotTypes.map((category, idx) => (
                    <div key={idx} className="mb-4">
                      <h2 className="text-lg font-bold text-gray-700 mb-2 px-2">{category.category}</h2>
                      <div className="bg-white rounded-xl shadow overflow-hidden">
                        {category.shots.map((shot, shotIdx) => {
                          const rate = getSuccessRate(shot);
                          return (
                            <button
                              key={shotIdx}
                              onClick={() => startSession(shot)}
                              className="w-full flex items-center justify-between p-4 border-b last:border-b-0 hover:bg-green-50 active:bg-green-100 transition"
                            >
                              <div className="flex-1 text-left">
                                <div className="font-semibold text-gray-800">{shot}</div>
                                {rate !== null && (
                                  <div className="text-sm text-gray-500">Recent average: {rate}%</div>
                                )}
                              </div>
                              <ChevronRight size={20} className="text-gray-400" />
                            </button>
                          );
                        })}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
          }

          // Session View
          if (currentView === 'session') {
            const successCount = sessionAttempts.filter(a => a).length;
            
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-600 to-green-700 flex flex-col">
                <div className="p-4">
                  <button
                    onClick={() => {
                      setActiveSession(null);
                      setSessionAttempts([]);
                      setCurrentView('home');
                    }}
                    className="text-white font-semibold mb-4"
                  >
                    ← Cancel
                  </button>
                </div>

                <div className="flex-1 flex flex-col items-center justify-center px-4">
                  <div className="text-white text-center mb-8">
                    <h2 className="text-2xl font-bold mb-2">{activeSession}</h2>
                    <div className="text-6xl font-bold mb-4">{successCount}/{shotCount}</div>
                    <div className="text-xl opacity-90">
                      {sessionAttempts.length < shotCount ? `${shotCount - sessionAttempts.length} shots remaining` : 'Session complete!'}
                    </div>
                  </div>

                  <div className="grid gap-2 mb-8 max-w-md w-full" style={{ gridTemplateColumns: 'repeat(auto-fit, minmax(48px, 1fr))' }}>
                    {[...Array(shotCount)].map((_, idx) => (
                      <div
                        key={idx}
                        className={`w-12 h-12 rounded-full flex items-center justify-center ${
                          idx < sessionAttempts.length
                            ? sessionAttempts[idx]
                              ? 'bg-white text-green-600'
                              : 'bg-red-500 text-white'
                            : 'bg-white bg-opacity-30'
                        }`}
                      >
                        {idx < sessionAttempts.length && (
                          sessionAttempts[idx] ? <Check size={24} /> : <X size={24} />
                        )}
                      </div>
                    ))}
                  </div>

                  {sessionAttempts.length < shotCount && (
                    <div className="flex gap-4 w-full max-w-md">
                      <button
                        onClick={() => recordAttempt(false)}
                        className="flex-1 bg-red-500 text-white py-6 rounded-2xl text-xl font-bold shadow-lg active:scale-95 transition flex flex-col items-center justify-center"
                      >
                        <X size={32} className="mb-1" />
                        <div>Miss</div>
                      </button>
                      <button
                        onClick={() => recordAttempt(true)}
                        className="flex-1 bg-white text-green-600 py-6 rounded-2xl text-xl font-bold shadow-lg active:scale-95 transition flex flex-col items-center justify-center"
                      >
                        <Check size={32} className="mb-1" />
                        <div>Success</div>
                      </button>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          // Stats View
          if (currentView === 'stats') {
            const statsData = allShots.map(shot => ({
              shot,
              rate: getSuccessRate(shot),
              sessions: practiceHistory.filter(s => s.shotType === shot).length
            })).filter(s => s.rate !== null).sort((a, b) => a.rate - b.rate);

            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <h1 className="text-3xl font-bold text-green-800 mb-2">Your Stats</h1>
                    <p className="text-gray-600">{practiceHistory.length} total sessions</p>
                  </div>

                  <div className="flex gap-2 mb-4">
                    <button
                      onClick={() => setCurrentView('drills')}
                      className="flex-1 bg-white text-green-600 py-3 rounded-xl font-semibold border-2 border-green-600"
                    >
                      Drills
                    </button>
                    <button
                      onClick={() => setCurrentView('stats')}
                      className="flex-1 bg-green-600 text-white py-3 rounded-xl font-semibold flex items-center justify-center"
                    >
                      <BarChart3 size={20} className="mr-2" />
                      Stats
                    </button>
                  </div>

                  {practiceHistory.length > 0 && (
                    <button
                      onClick={exportToCSV}
                      className="w-full mb-4 bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 active:bg-green-800 transition"
                    >
                      Export CSV
                    </button>
                  )}

                  {statsData.length === 0 ? (
                    <div className="bg-white rounded-xl shadow p-8 text-center">
                      <TrendingUp size={48} className="mx-auto mb-4 text-gray-400" />
                      <p className="text-gray-600">No practice sessions yet. Start practicing to see your stats!</p>
                    </div>
                  ) : (
                    <div>
                      <h2 className="text-lg font-bold text-gray-700 mb-3 px-2">Success Rates</h2>
                      <div className="bg-white rounded-xl shadow overflow-hidden mb-4">
                        {statsData.map((stat, idx) => (
                          <div key={idx} className="p-4 border-b last:border-b-0">
                            <div className="flex justify-between items-center mb-2">
                              <span className="font-semibold text-gray-800">{stat.shot}</span>
                              <span className="text-2xl font-bold text-green-600">{stat.rate}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2">
                              <div
                                className="bg-green-600 h-2 rounded-full transition-all"
                                style={{ width: `${stat.rate}%` }}
                              />
                            </div>
                            <div className="text-xs text-gray-500 mt-1">{stat.sessions} sessions</div>
                          </div>
                        ))}
                      </div>

                      <h2 className="text-lg font-bold text-gray-700 mb-3 px-2">Recent Sessions</h2>
                      <div className="bg-white rounded-xl shadow overflow-hidden">
                        {practiceHistory.slice(0, 20).map((session, idx) => (
                          <div key={idx} className="p-4 border-b last:border-b-0">
                            <div className="flex justify-between items-center">
                              <div>
                                <div className="font-semibold text-gray-800">{session.shotType}</div>
                                <div className="text-sm text-gray-500">
                                  {new Date(session.date).toLocaleDateString()} at{' '}
                                  {new Date(session.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                </div>
                              </div>
                              <div className="text-right">
                                <div className="text-2xl font-bold text-green-600">
                                  {session.successRate}/{session.total}
                                </div>
                                <div className="text-sm text-gray-500">
                                  {Math.round((session.successRate / session.total) * 100)}%
                                </div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {practiceHistory.length > 0 && (
                    <div className="mt-6">
                      <button
                        onClick={clearAllData}
                        className="w-full bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 active:bg-red-700 transition"
                      >
                        Clear All Data
                      </button>
                      <p className="text-xs text-gray-500 text-center mt-2">
                        This will only delete practice session data. Your drills and club settings will be preserved.
                      </p>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          // Manage Drill View
          if (currentView === 'manageDrill') {
            const isBuiltIn = editingDrill?.id === '10-shot-challenge';
            
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <button
                      onClick={() => {
                        setEditingDrill(null);
                        setCurrentView('home');
                      }}
                      className="text-green-600 font-semibold mb-4"
                    >
                      ← Back
                    </button>
                    <h1 className="text-3xl font-bold text-green-800 mb-2">Manage Drill</h1>
                    <p className="text-gray-600">Edit drill details and clubs</p>
                  </div>

                  <div className="bg-white rounded-xl shadow p-6 mb-4">
                    <label className="block mb-2">
                      <span className="text-gray-700 font-semibold">Drill Title *</span>
                      <input
                        type="text"
                        value={editingDrill?.title || ''}
                        onChange={(e) => setEditingDrill({ ...editingDrill, title: e.target.value })}
                        placeholder="e.g., Short Game Focus, Iron Practice"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-600 focus:ring-1 focus:ring-green-600"
                      />
                    </label>

                    <label className="block mb-4">
                      <span className="text-gray-700 font-semibold">Description</span>
                      <textarea
                        value={editingDrill?.description || ''}
                        onChange={(e) => setEditingDrill({ ...editingDrill, description: e.target.value })}
                        placeholder="Describe the goal of this drill..."
                        rows="4"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-green-600 focus:ring-1 focus:ring-green-600"
                      />
                    </label>
                  </div>

                  {!isBuiltIn && (
                    <>
                      <div className="bg-white rounded-xl shadow p-6 mb-4">
                        <div className="flex justify-between items-center mb-4">
                          <h2 className="text-lg font-bold text-gray-800">Practice Items</h2>
                          <button
                            onClick={() => {
                              const clubName = window.prompt('Enter what you want to practice:\n(e.g., 7 Iron, 15ft Putt, Fade, Draw, Chip Shot, Bunker Shot)');
                              const clubCount = window.prompt('How many shots?', '10');
                              
                              if (clubName && clubCount && !isNaN(clubCount) && parseInt(clubCount) > 0) {
                                setEditingDrill({
                                  ...editingDrill,
                                  clubs: [...editingDrill.clubs, { name: clubName.trim(), count: parseInt(clubCount) }]
                                });
                              }
                            }}
                            className="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-700 active:bg-green-800 transition"
                          >
                            + Add Item
                          </button>
                        </div>

                        {editingDrill?.clubs.length === 0 ? (
                          <p className="text-gray-500 text-center py-4">No items added yet. Click "+ Add Item" to start.</p>
                        ) : (
                          <div className="space-y-2">
                            {editingDrill?.clubs.map((club, index) => (
                              <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div>
                                  <span className="font-semibold text-gray-800">{club.name}</span>
                                  <span className="text-gray-600 ml-2">({club.count} shots)</span>
                                </div>
                                <button
                                  onClick={() => {
                                    setEditingDrill({
                                      ...editingDrill,
                                      clubs: editingDrill.clubs.filter((_, i) => i !== index)
                                    });
                                  }}
                                  className="bg-red-500 text-white px-3 py-1 rounded text-sm font-semibold hover:bg-red-600 active:bg-red-700 transition"
                                >
                                  Remove
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    </>
                  )}

                  {isBuiltIn && (
                    <div className="bg-white rounded-xl shadow p-6 mb-4">
                      <p className="text-gray-600 text-center">
                        The 10 Shot Challenge uses your global club list. Go to "Manage Clubs" from the main menu to add or remove clubs.
                      </p>
                      <button
                        onClick={() => setCurrentView('manage')}
                        className="w-full mt-4 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 active:bg-green-800 transition"
                      >
                        Manage Clubs
                      </button>
                    </div>
                  )}

                  <button
                    onClick={() => {
                      if (!editingDrill?.title.trim()) {
                        alert('Please enter a drill title');
                        return;
                      }

                      if (isBuiltIn) {
                        // For built-in drill, we just update the title/description in a special storage
                        const builtInCustomization = {
                          title: editingDrill.title.trim(),
                          description: editingDrill.description.trim()
                        };
                        localStorage.setItem('golf10ShotChallengeCustom', JSON.stringify(builtInCustomization));
                        setTenShotCustom(builtInCustomization);
                      } else {
                        // Update custom drill
                        const updatedDrills = customDrills.map(d => 
                          d.id === editingDrill.id ? editingDrill : d
                        );
                        setCustomDrills(updatedDrills);
                        localStorage.setItem('golfCustomDrills', JSON.stringify(updatedDrills));
                      }

                      setEditingDrill(null);
                      setCurrentView('home');
                    }}
                    className="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-green-700 active:bg-green-800 transition"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            );
          }

          // Manage Clubs View
          if (currentView === 'manage') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-green-50 to-green-100">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="bg-white rounded-2xl shadow-lg p-6 mb-4">
                    <button
                      onClick={() => setCurrentView('home')}
                      className="text-green-600 font-semibold mb-4"
                    >
                      ← Back
                    </button>
                    <h1 className="text-3xl font-bold text-green-800 mb-2">Manage Clubs</h1>
                    <p className="text-gray-600">Add or remove shots from your list</p>
                  </div>

                  {shotTypes.map((category, idx) => (
                    <div key={idx} className="mb-4">
                      <div className="flex justify-between items-center mb-2 px-2">
                        <h2 className="text-lg font-bold text-gray-700">{category.category}</h2>
                        <button
                          onClick={() => addCustomShot(category.category)}
                          className="bg-green-600 text-white px-3 py-1 rounded-lg text-sm font-semibold hover:bg-green-700 active:bg-green-800 transition"
                        >
                          + Add
                        </button>
                      </div>
                      <div className="bg-white rounded-xl shadow overflow-hidden">
                        {category.shots.length === 0 ? (
                          <div className="p-4 text-gray-500 text-center">No shots in this category</div>
                        ) : (
                          category.shots.map((shot, shotIdx) => (
                            <div
                              key={shotIdx}
                              className="flex items-center justify-between p-4 border-b last:border-b-0"
                            >
                              <div className="font-semibold text-gray-800">{shot}</div>
                              <button
                                onClick={() => removeShot(shot, category.category)}
                                className="bg-red-500 text-white px-3 py-1 rounded-lg text-sm font-semibold hover:bg-red-600 active:bg-red-700 transition"
                              >
                                Remove
                              </button>
                            </div>
                          ))
                        )}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
          }
        };

        ReactDOM.render(<GolfPracticeTracker />, document.getElementById('root'));
    </script>
</body>
</html>
