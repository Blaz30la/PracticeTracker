<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Practice App">
    <title>Practice App - Golf Practice Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overscroll-behavior: none;
            background: #1a6b54;
        }
        * {
            -webkit-tap-highlight-color: transparent;
        }
        .golf-gradient {
            background: #1a6b54;
        }
        .golf-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }
        .golf-button-primary {
            background: #2d8a6b;
            box-shadow: 0 4px 15px rgba(29, 107, 84, 0.3);
        }
        .golf-button-primary:hover {
            background: #1a6b54;
            box-shadow: 0 6px 20px rgba(29, 107, 84, 0.4);
        }
        .golf-accent {
            color: #0a4d3c;
        }
        .golf-border {
            border-color: #2d8a6b;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Check = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const ChevronRight = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const BarChart3 = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const GolfPracticeTracker = () => {
          const [currentView, setCurrentView] = useState('splash');
          const [activeSession, setActiveSession] = useState(null);
          const [sessionAttempts, setSessionAttempts] = useState([]);
          const [practiceHistory, setPracticeHistory] = useState([]);
          const [customShots, setCustomShots] = useState({});
          const [shotCount, setShotCount] = useState(10);
          const [selectedShotType, setSelectedShotType] = useState(null);
          const [activeDrill, setActiveDrill] = useState(null);
          const [currentDrillData, setCurrentDrillData] = useState(null);
          const [editingDrill, setEditingDrill] = useState(null);
          const [customDrills, setCustomDrills] = useState([]);
          const [tenShotCustom, setTenShotCustom] = useState({ title: '10 Shot Challenge', description: 'Practice any club with customizable shot count' });
          const [manageDrillSource, setManageDrillSource] = useState('home'); // Track which drill opened manage view
          const [newDrill, setNewDrill] = useState({
            title: '',
            description: '',
            clubs: []
          });

          const defaultShotTypes = [
            { category: 'Woods', shots: ['Driver', '3 Wood', '5 Wood'] },
            { category: 'Hybrids', shots: ['3 Hybrid', '4 Hybrid', '5 Hybrid'] },
            { category: 'Long Irons', shots: ['3 Iron', '4 Iron', '5 Iron'] },
            { category: 'Mid Irons', shots: ['6 Iron', '7 Iron', '8 Iron', '9 Iron'] },
            { category: 'Wedges', shots: ['Pitching Wedge', 'Sand Wedge (full)'] },
            { category: 'Short Game', shots: ['20 yard pitch', '5 yard chip', '10 yard chip', 'Bunker'] },
            { category: 'Putting', shots: ['50 ft', '30 ft', '15 ft', '3 ft', '1 ft'] }
          ];

          // Merge default shots with custom additions/removals
          const getShotTypes = () => {
            return defaultShotTypes.map(category => ({
              category: category.category,
              shots: [
                ...category.shots.filter(shot => !customShots[shot]?.removed),
                ...(customShots[category.category]?.added || [])
              ]
            }));
          };

          const shotTypes = getShotTypes();
          const allShots = shotTypes.flatMap(category => category.shots);

          useEffect(() => {
            const saved = localStorage.getItem('golfPracticeHistory');
            if (saved) {
              setPracticeHistory(JSON.parse(saved));
            }
            
            const savedCustomShots = localStorage.getItem('golfCustomShots');
            if (savedCustomShots) {
              setCustomShots(JSON.parse(savedCustomShots));
            }

            const savedCustomDrills = localStorage.getItem('golfCustomDrills');
            if (savedCustomDrills) {
              setCustomDrills(JSON.parse(savedCustomDrills));
            }

            const saved10Shot = localStorage.getItem('golf10ShotChallengeCustom');
            if (saved10Shot) {
              setTenShotCustom(JSON.parse(saved10Shot));
            }

            // Auto-transition from splash screen after 3.5 seconds
            const splashTimer = setTimeout(() => {
              if (currentView === 'splash') {
                setCurrentView('drills');
              }
            }, 3500);

            return () => clearTimeout(splashTimer);
          }, []);

          const startSession = (shotType) => {
            setSelectedShotType(shotType);
            setShotCount(10); // Reset to default
            setCurrentView('selectCount');
          };

          const beginSession = () => {
            setActiveSession(selectedShotType);
            setSessionAttempts([]);
            setCurrentView('session');
          };

          const recordAttempt = (success) => {
            const newAttempts = [...sessionAttempts, success];
            setSessionAttempts(newAttempts);
            
            if (newAttempts.length === shotCount) {
              setTimeout(() => completeSession(newAttempts), 500);
            }
          };

          const completeSession = (attempts) => {
            const isShotShapeChallenge = activeDrill === 'Shot Shape Challenge';
            const successCount = attempts.filter(a => a === true || a === 'Neutral' || a === 'Draw' || a === 'Fade').length;
            
            const newSession = {
              date: new Date().toISOString(),
              shotType: activeSession,
              successRate: successCount,
              total: attempts.length,
              drill: activeDrill || '10 Shot Challenge'
            };
            
            // For Shot Shape Challenge, store the shape distribution
            if (isShotShapeChallenge) {
              newSession.shapeData = {
                Slice: attempts.filter(a => a === 'Slice').length,
                Fade: attempts.filter(a => a === 'Fade').length,
                Neutral: attempts.filter(a => a === 'Neutral').length,
                Draw: attempts.filter(a => a === 'Draw').length,
                Hook: attempts.filter(a => a === 'Hook').length
              };
            }
            
            const updatedHistory = [newSession, ...practiceHistory];
            setPracticeHistory(updatedHistory);
            localStorage.setItem('golfPracticeHistory', JSON.stringify(updatedHistory));
            
            setActiveSession(null);
            setSessionAttempts([]);
            setSelectedShotType(null);
            setShotCount(10);
            
            // Determine where to navigate back to
            let returnView = 'home'; // Default to 10 Shot Challenge
            if (currentDrillData) {
              returnView = 'customDrillPractice'; // Custom drill
              // Don't clear activeDrill for custom drills
            } else if (activeDrill === 'Shot Shape Challenge') {
              returnView = 'shotShapeChallenge'; // Shot Shape Challenge
              // Don't clear activeDrill so it persists for next shot
            } else {
              setActiveDrill(null); // Clear for 10 Shot Challenge
            }
            
            setCurrentView(returnView);
          };

          const getSuccessRate = (shotType) => {
            const sessions = practiceHistory.filter(s => s.shotType === shotType);
            if (sessions.length === 0) return null;
            
            const totalSuccess = sessions.reduce((sum, s) => sum + s.successRate, 0);
            const totalAttempts = sessions.reduce((sum, s) => sum + s.total, 0);
            return Math.round((totalSuccess / totalAttempts) * 100);
          };

          const exportToCSV = () => {
            // Create CSV header
            let csv = 'Date,Time,Drill,Shot Type,Success,Total,Success Rate\n';
            
            // Add each session as a row
            practiceHistory.forEach(session => {
              const date = new Date(session.date);
              const dateStr = date.toLocaleDateString();
              const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              const successRate = Math.round((session.successRate / session.total) * 100);
              const drillName = session.drill || '10 Shot Challenge';
              
              csv += `${dateStr},${timeStr},"${drillName}","${session.shotType}",${session.successRate},${session.total},${successRate}%\n`;
            });
            
            // Create download link
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `practice-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          };

          const clearAllData = () => {
            if (window.confirm('Are you sure you want to delete all practice session data? This will NOT delete your custom drills or club settings.')) {
              localStorage.removeItem('golfPracticeHistory');
              setPracticeHistory([]);
            }
          };

          const addCustomShot = (category) => {
            const shotName = window.prompt(`Add a new shot to ${category}:`);
            if (shotName && shotName.trim()) {
              const updated = { ...customShots };
              if (!updated[category]) {
                updated[category] = { added: [] };
              }
              if (!updated[category].added) {
                updated[category].added = [];
              }
              updated[category].added.push(shotName.trim());
              setCustomShots(updated);
              localStorage.setItem('golfCustomShots', JSON.stringify(updated));
            }
          };

          const removeShot = (shotName, category) => {
            if (window.confirm(`Remove "${shotName}" from your list?`)) {
              const updated = { ...customShots };
              
              // Check if it's a custom added shot
              const categoryData = updated[category];
              if (categoryData?.added?.includes(shotName)) {
                updated[category].added = categoryData.added.filter(s => s !== shotName);
              } else {
                // It's a default shot, mark as removed
                if (!updated[shotName]) {
                  updated[shotName] = {};
                }
                updated[shotName].removed = true;
              }
              
              setCustomShots(updated);
              localStorage.setItem('golfCustomShots', JSON.stringify(updated));
            }
          };

          const addClubToDrill = () => {
            const clubName = window.prompt('Enter what you want to practice:\n(e.g., 7 Iron, 15ft Putt, Fade, Draw, Chip Shot, Bunker Shot)');
            const clubCount = window.prompt('How many shots?', '10');
            
            if (clubName && clubCount && !isNaN(clubCount) && parseInt(clubCount) > 0) {
              setNewDrill({
                ...newDrill,
                clubs: [...newDrill.clubs, { name: clubName.trim(), count: parseInt(clubCount) }]
              });
            }
          };

          const removeClubFromDrill = (index) => {
            setNewDrill({
              ...newDrill,
              clubs: newDrill.clubs.filter((_, i) => i !== index)
            });
          };

          const saveDrill = () => {
            if (!newDrill.title.trim()) {
              alert('Please enter a drill title');
              return;
            }
            if (newDrill.clubs.length === 0) {
              alert('Please add at least one practice item to the drill');
              return;
            }

            const drillToSave = {
              id: Date.now(),
              title: newDrill.title.trim(),
              description: newDrill.description.trim(),
              clubs: newDrill.clubs
            };

            const updatedDrills = [...customDrills, drillToSave];
            setCustomDrills(updatedDrills);
            localStorage.setItem('golfCustomDrills', JSON.stringify(updatedDrills));

            // Navigate to the newly created drill's practice page
            setCurrentDrillData(drillToSave);
            setActiveDrill(drillToSave.title);
            
            // Reset form
            setNewDrill({ title: '', description: '', clubs: [] });
            setCurrentView('customDrillPractice');
          };

          // Splash Screen
          if (currentView === 'splash') {
            return (
              <div className="fixed inset-0 w-full h-full golf-gradient flex items-center justify-center overflow-hidden"
                   style={{
                     width: '100vw',
                     height: '100vh',
                     position: 'fixed',
                     top: 0,
                     left: 0
                   }}>
                {/* Realistic grass background with gentle movement */}
                <div className="absolute inset-0 overflow-hidden" style={{ bottom: '20vh' }}>
                  <div className="absolute inset-0" 
                       style={{
                         background: 'linear-gradient(to bottom, #1a6b54 0%, #2d8a6b 50%, #1a6b54 100%)',
                         animation: 'grassSway 2s ease-in-out infinite'
                       }}>
                    {/* Grass blades - multiple layers */}
                    {[...Array(50)].map((_, i) => (
                      <div 
                        key={i}
                        className="absolute bottom-0"
                        style={{
                          left: `${(i * 2.1)}%`,
                          width: '4px',
                          height: `${120 + Math.random() * 160}px`,
                          background: `linear-gradient(to top, 
                            ${i % 3 === 0 ? '#0a4d3c' : i % 3 === 1 ? '#1a6b54' : '#2d8a6b'}, 
                            transparent)`,
                          transformOrigin: 'bottom',
                          animation: `bladeSwayLeft ${1 + Math.random() * 1}s ease-in-out infinite`,
                          animationDelay: `${Math.random() * 1}s`,
                          opacity: 0.6 + Math.random() * 0.4
                        }}
                      />
                    ))}
                    {/* Second layer of grass for depth */}
                    {[...Array(40)].map((_, i) => (
                      <div 
                        key={`layer2-${i}`}
                        className="absolute bottom-0"
                        style={{
                          left: `${(i * 2.5) + 1}%`,
                          width: '3px',
                          height: `${100 + Math.random() * 140}px`,
                          background: `linear-gradient(to top, 
                            ${i % 2 === 0 ? '#0f5d45' : '#25795e'}, 
                            transparent)`,
                          transformOrigin: 'bottom',
                          animation: `bladeSwayRight ${1 + Math.random() * 1}s ease-in-out infinite`,
                          animationDelay: `${Math.random() * 1}s`,
                          opacity: 0.5 + Math.random() * 0.4
                        }}
                      />
                    ))}
                  </div>
                </div>

                {/* Main content */}
                <div className="text-center z-10 px-4 animate-fade-in" style={{ marginTop: '-35vh' }}>
                  <h1 className="text-7xl font-bold text-white mb-4 drop-shadow-2xl tracking-tight"
                      style={{
                        textShadow: '0 4px 20px rgba(0,0,0,0.5)',
                        animation: 'slideUp 0.8s ease-out'
                      }}>
                    Practice App
                  </h1>
                  <div className="text-white text-xl font-light tracking-wider opacity-90"
                       style={{
                         animation: 'fadeIn 1s ease-out 0.5s both'
                       }}>
                    Brought to you by <span className="font-semibold">Blaz</span>
                  </div>
                </div>

                {/* Tap to continue hint */}
                <button 
                  onClick={() => setCurrentView('drills')}
                  className="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white/60 text-sm z-10"
                  style={{
                    animation: 'pulse 2s ease-in-out infinite'
                  }}>
                  Tap to continue
                </button>

                <style>{`
                  @keyframes slideUp {
                    from {
                      opacity: 0;
                      transform: translateY(30px);
                    }
                    to {
                      opacity: 1;
                      transform: translateY(0);
                    }
                  }
                  @keyframes fadeIn {
                    from {
                      opacity: 0;
                    }
                    to {
                      opacity: 0.9;
                    }
                  }
                  @keyframes pulse {
                    0%, 100% {
                      opacity: 0.4;
                    }
                    50% {
                      opacity: 0.8;
                    }
                  }
                  @keyframes bladeSwayLeft {
                    0%, 100% {
                      transform: rotate(0deg) scaleY(1);
                    }
                    50% {
                      transform: rotate(-3deg) scaleY(1.02);
                    }
                  }
                  @keyframes bladeSwayRight {
                    0%, 100% {
                      transform: rotate(0deg) scaleY(1);
                    }
                    50% {
                      transform: rotate(3deg) scaleY(1.02);
                    }
                  }
                  @keyframes grassSway {
                    0%, 100% {
                      transform: translateX(0px);
                    }
                    50% {
                      transform: translateX(2px);
                    }
                  }
                `}</style>
              </div>
            );
          }
          // Create Drill View
          if (currentView === 'createDrill') {
            return (
              <div className="min-h-screen golf-gradient">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="golf-card rounded-3xl shadow-2xl p-6 mb-6">
                    <button
                      onClick={() => setCurrentView('drills')}
                      className="golf-accent font-semibold mb-4 px-4 py-2 rounded-lg hover:bg-gray-100 transition-all"
                    >
                      ← Back
                    </button>
                    <h1 className="text-4xl font-bold golf-accent mb-2">Create New Drill</h1>
                    <p className="text-gray-600">Design your custom practice drill</p>
                  </div>

                  <div className="golf-card rounded-2xl shadow-lg p-6 mb-4">
                    <label className="block mb-2">
                      <span className="text-gray-700 font-semibold">Drill Title *</span>
                      <input
                        type="text"
                        value={newDrill.title}
                        onChange={(e) => setNewDrill({ ...newDrill, title: e.target.value })}
                        placeholder="e.g., Short Game Focus, Iron Practice"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border-2 golf-border focus:border-green-700 focus:ring-2 focus:ring-green-200 transition-all"
                      />
                    </label>

                    <label className="block mb-4">
                      <span className="text-gray-700 font-semibold">Description</span>
                      <textarea
                        value={newDrill.description}
                        onChange={(e) => setNewDrill({ ...newDrill, description: e.target.value })}
                        placeholder="Describe the goal of this drill..."
                        rows="4"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border-2 golf-border focus:border-green-700 focus:ring-2 focus:ring-green-200 transition-all"
                      />
                    </label>
                  </div>

                  <div className="golf-card rounded-2xl shadow-lg p-6 mb-4">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-lg font-bold golf-accent">Practice Items *</h2>
                      <button
                        onClick={addClubToDrill}
                        className="golf-button-primary text-white px-4 py-2 rounded-lg font-semibold transition-all"
                      >
                        + Add Item
                      </button>
                    </div>

                    {newDrill.clubs.length === 0 ? (
                      <p className="text-gray-500 text-center py-4">No items added yet. Click "+ Add Item" to start.</p>
                    ) : (
                      <div className="space-y-2">
                        {newDrill.clubs.map((club, index) => (
                          <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg border golf-border">
                            <div>
                              <span className="font-semibold golf-accent">{club.name}</span>
                              <span className="text-gray-600 ml-2">({club.count} shots)</span>
                            </div>
                            <button
                              onClick={() => removeClubFromDrill(index)}
                              className="bg-red-500 text-white px-3 py-1 rounded text-sm font-semibold hover:bg-red-600 active:bg-red-700 transition"
                            >
                              Remove
                            </button>
                          </div>
                        ))}
                      </div>
                    )}
                  </div>

                  <button
                    onClick={saveDrill}
                    className="w-full golf-button-primary text-white py-4 rounded-2xl font-bold text-lg shadow-xl transition-all"
                  >
                    Save Drill
                  </button>
                </div>
              </div>
            );
          }

          // Drills View
          if (currentView === 'drills') {
            return (
              <div className="min-h-screen golf-gradient">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="golf-card rounded-3xl shadow-2xl p-6 mb-6">
                    <h1 className="text-4xl font-bold golf-accent mb-2">Practice App</h1>
                    <p className="text-gray-600">Track your practice sessions and improve your game</p>
                  </div>

                  <div className="flex gap-3 mb-6">
                    <button
                      onClick={() => setCurrentView('drills')}
                      className="flex-1 golf-button-primary text-white py-3 rounded-xl font-semibold transition-all"
                    >
                      Drills
                    </button>
                    <button
                      onClick={() => setCurrentView('stats')}
                      className="flex-1 bg-white/90 golf-accent py-3 rounded-xl font-semibold border-2 golf-border flex items-center justify-center transition-all hover:bg-white"
                    >
                      <BarChart3 size={20} className="mr-2" />
                      Stats
                    </button>
                  </div>

                  <div className="space-y-3">
                    <button
                      onClick={() => setCurrentView('home')}
                      className="w-full golf-card text-left p-5 rounded-2xl shadow-lg hover:shadow-xl active:shadow-md transition-all flex items-center justify-between"
                    >
                      <div>
                        <div className="font-bold golf-accent text-lg">10 Shot Challenge</div>
                        <div className="text-gray-600 text-sm">Practice any club with 10 shots</div>
                      </div>
                      <ChevronRight size={24} className="text-gray-400" />
                    </button>

                    <button
                      onClick={() => setCurrentView('shotShapeChallenge')}
                      className="w-full golf-card text-left p-5 rounded-2xl shadow-lg hover:shadow-xl active:shadow-md transition-all flex items-center justify-between"
                    >
                      <div>
                        <div className="font-bold golf-accent text-lg">Shot Shape Challenge</div>
                        <div className="text-gray-600 text-sm">Practice draws, fades, and shot shapes</div>
                      </div>
                      <ChevronRight size={24} className="text-gray-400" />
                    </button>

                    {customDrills.map((drill) => (
                      <button
                        key={drill.id}
                        onClick={() => {
                          setCurrentDrillData(drill);
                          setActiveDrill(drill.title);
                          setCurrentView('customDrillPractice');
                        }}
                        className="w-full golf-card text-left p-5 rounded-2xl shadow-lg hover:shadow-xl active:shadow-md transition-all flex items-center justify-between"
                      >
                        <div>
                          <div className="font-bold golf-accent text-lg">{drill.title}</div>
                          {drill.description && (
                            <div className="text-gray-600 text-sm">{drill.description}</div>
                          )}
                          <div className="text-gray-500 text-xs mt-1">
                            {drill.clubs.length} item{drill.clubs.length !== 1 ? 's' : ''} • {drill.clubs.reduce((sum, club) => sum + club.count, 0)} total shots
                          </div>
                        </div>
                        <ChevronRight size={24} className="text-gray-400" />
                      </button>
                    ))}

                    <button
                      onClick={() => {
                        setNewDrill({ title: '', description: '', clubs: [] });
                        setCurrentView('createDrill');
                      }}
                      className="w-full golf-button-primary text-white py-4 rounded-2xl font-semibold text-lg shadow-lg transition-all"
                    >
                      + Add New Drill
                    </button>
                  </div>
                </div>
              </div>
            );
          }

                      const attempt = sessionAttempts[idx];
                      let bgColor = 'bg-white bg-opacity-20';
                      let textColor = '';
                      let content = null;
                      
                      if (idx < sessionAttempts.length) {
                        if (isShotShapeChallenge) {
                          // Shot shape colors
                          if (attempt === 'Slice') {
                            bgColor = 'bg-red-600';
                            textColor = 'text-white';
                            content = 'S';
                          } else if (attempt === 'Fade') {
                            bgColor = 'bg-orange-400';
                            textColor = 'text-white';
                            content = 'F';
                          } else if (attempt === 'Neutral') {
                            bgColor = 'bg-white';
                            textColor = 'text-green-700';
                            content = 'N';
                          } else if (attempt === 'Draw') {
                            bgColor = 'bg-blue-400';
                            textColor = 'text-white';
                            content = 'D';
                          } else if (attempt === 'Hook') {
                            bgColor = 'bg-purple-600';
                            textColor = 'text-white';
                            content = 'H';

                        <div

                          className={`w-12 h-12 rounded-full flex items-center justify-center transition-all shadow-lg ${bgColor} ${textColor} font-bold`}

                          {content}

                            className="bg-white text-green-700 py-6 rounded-2xl text-sm font-bold shadow-xl active:scale-95 transition-all"

                            Neutral

                            onClick={() => recordAttempt('Draw')}

                            className="bg-purple-600 text-white py-6 rounded-2xl text-sm font-bold shadow-xl active:scale-95 transition-all"

                            Hook

                            <div>Miss</div>

                            <Check size={32} className="mb-1" />
                            <div>Success</div>
                          </button>
                        </div>

                    </div>

                </div>

            const statsData = allPracticedShots.map(shot => ({
              shot,
              rate: getSuccessRate(shot),
              sessions: practiceHistory.filter(s => s.shotType === shot).length
            })).filter(s => s.rate !== null).sort((a, b) => a.rate - b.rate);

            // Group sessions by drill
            const drillStats = {};
            practiceHistory.forEach(session => {
              const drillName = session.drill || '10 Shot Challenge';

                drillStats[drillName] = [];
              }
              drillStats[drillName].push(session);
            });

            // Calculate stats for each drill
            const drillStatsData = Object.keys(drillStats).map(drillName => {
              const sessions = drillStats[drillName];
              const shotTypes = [...new Set(sessions.map(s => s.shotType))];
              
              // Special handling for Shot Shape Challenge
              if (drillName === 'Shot Shape Challenge') {
                const clubStats = shotTypes.map(club => {
                  const clubSessions = sessions.filter(s => s.shotType === club);
                  
                  // Count each shot shape from session data
                  const shapeCounts = {
                    Slice: 0,
                    Fade: 0,
                    Neutral: 0,
                    Draw: 0,
                    Hook: 0
                  };
                  
                  let totalShots = 0;
                  clubSessions.forEach(session => {
                    if (session.shapeData) {
                      shapeCounts.Slice += session.shapeData.Slice || 0;
                      shapeCounts.Fade += session.shapeData.Fade || 0;
                      shapeCounts.Neutral += session.shapeData.Neutral || 0;
                      shapeCounts.Draw += session.shapeData.Draw || 0;
                      shapeCounts.Hook += session.shapeData.Hook || 0;
                      totalShots += session.total;
                    }
                  });
                  
                  return {
                    club,
                    shapes: shapeCounts,
                    totalShots,
                    sessions: clubSessions.length
                  };
                });
                
                return {
                  drillName,
                  isShotShapeChallenge: true,
                  clubStats,
                  totalSessions: sessions.length
                };
              }
              
              // Regular drill stats (10 Shot Challenge, custom drills)
              const shots = shotTypes.map(shotType => {
                const shotSessions = sessions.filter(s => s.shotType === shotType);
                const totalSuccess = shotSessions.reduce((sum, s) => sum + s.successRate, 0);
                const totalShots = shotSessions.reduce((sum, s) => sum + s.total, 0);
                const rate = totalShots > 0 ? Math.round((totalSuccess / totalShots) * 100) : 0;
                
                return {
                  shotType,
                  rate,
                  sessions: shotSessions.length
                };
              }).sort((a, b) => a.rate - b.rate);

                drillName,
                isShotShapeChallenge: false,
                shots,
                totalSessions: sessions.length
              };

                                    <div className="flex items-center gap-1">
                                      <div className="w-4 h-4 rounded" style={{ background: '#dc2626' }}></div>
                                      <span className="text-xs text-gray-700">Slice</span>
                                    </div>
                                    <div className="flex items-center gap-1">
                                      <div className="w-4 h-4 rounded" style={{ background: '#fb923c' }}></div>
                                      <span className="text-xs text-gray-700">Fade</span>
                                    </div>
                                    <div className="flex items-center gap-1">
                                      <div className="w-4 h-4 rounded" style={{ background: '#2d8a6b' }}></div>
                                      <span className="text-xs text-gray-700">Neutral</span>
                                    </div>
                                    <div className="flex items-center gap-1">
                                      <div className="w-4 h-4 rounded" style={{ background: '#60a5fa' }}></div>
                                      <span className="text-xs text-gray-700">Draw</span>
                                    </div>
                                    <div className="flex items-center gap-1">
                                      <div className="w-4 h-4 rounded" style={{ background: '#9333ea' }}></div>
                                      <span className="text-xs text-gray-700">Hook</span>
                                    </div>
                                  </div>
                                </div>
                                
                                {drill.clubStats.map((clubStat, idx) => (
                                  <div key={idx} className="p-4 border-b last:border-b-0">
                                    <div className="font-semibold golf-accent mb-2 text-lg">{clubStat.club}</div>
                                    
                                    {/* Single stacked bar showing all shapes */}
                                    <div className="w-full h-8 bg-gray-200 rounded-lg overflow-hidden flex mb-2">
                                      {Object.entries(clubStat.shapes).map(([shape, count]) => {
                                        const percentage = clubStat.totalShots > 0 ? (count / clubStat.totalShots) * 100 : 0;
                                        let bgColor = '';
                                        
                                        if (shape === 'Slice') bgColor = '#dc2626';
                                        else if (shape === 'Fade') bgColor = '#fb923c';
                                        else if (shape === 'Neutral') bgColor = '#2d8a6b';
                                        else if (shape === 'Draw') bgColor = '#60a5fa';
                                        else if (shape === 'Hook') bgColor = '#9333ea';
                                        
                                        return percentage > 0 ? (
                                          <div
                                            key={shape}
                                            style={{ 
                                              width: `${percentage}%`,
                                              background: bgColor
                                            }}
                                            className="transition-all"
                                          />
                                        ) : null;
                                      })}

                                    {/* Text breakdown */}
                                    <div className="text-xs text-gray-600 mb-1">
                                      {Object.entries(clubStat.shapes).map(([shape, count], shapeIdx) => {
                                        const percentage = clubStat.totalShots > 0 ? Math.round((count / clubStat.totalShots) * 100) : 0;
                                        return (
                                          <span key={shape}>
                                            {shape}: {count} ({percentage}%)
                                            {shapeIdx < Object.entries(clubStat.shapes).length - 1 ? ' | ' : ''}

                                    </div>
                                    
                                    <div className="text-xs text-gray-500">{clubStat.totalShots} total shots • {clubStat.sessions} session{clubStat.sessions !== 1 ? 's' : ''}</div>

                                    <span className="font-semibold golf-accent">{shot.shotType}</span>
                                    <span className="text-2xl font-bold golf-accent">{shot.rate}%</span>

                                      style={{ 
                                        width: `${shot.rate}%`,
                                        background: shot.rate >= 80 ? '#2d8a6b' : shot.rate >= 60 ? '#f59e0b' : '#ef4444'
                                      }}
                                    />
                                  </div>
                                  <div className="text-xs text-gray-500 mt-1">{shot.sessions} session{shot.sessions !== 1 ? 's' : ''}</div>
                                </div>
                              ))
                            )}
                          </div>
                        </div>
                      ))}

                      <h2 className="text-lg font-bold text-white mb-3 px-2 mt-6">Recent Sessions</h2>
                      <div className="golf-card rounded-2xl shadow-lg overflow-hidden">
                        {practiceHistory.slice(0, 20).map((session, idx) => {
                          const isShotShapeSession = session.drill === 'Shot Shape Challenge' && session.shapeData;
                          
                          // For Shot Shape Challenge, calculate and sort shape breakdown
                          let shapeBreakdown = '';
                          if (isShotShapeSession) {
                            // Define shape order for tie-breaking: Hook, Draw, Neutral, Fade, Slice
                            const shapeOrder = ['Hook', 'Draw', 'Neutral', 'Fade', 'Slice'];
                            
                            // Calculate percentages and sort
                            const shapes = Object.entries(session.shapeData)
                              .map(([shape, count]) => ({
                                shape,
                                count,
                                percentage: session.total > 0 ? Math.round((count / session.total) * 100) : 0,
                                orderIndex: shapeOrder.indexOf(shape)
                              }))
                              .filter(s => s.count > 0) // Only show shapes that were hit
                              .sort((a, b) => {
                                // Sort by percentage (descending), then by order for ties
                                if (b.percentage !== a.percentage) {
                                  return b.percentage - a.percentage;
                                }
                                return a.orderIndex - b.orderIndex;
                              });
                            
                            shapeBreakdown = shapes.map(s => `${s.percentage}% ${s.shape}`).join(', ');
                          }
                          
                          return (
                            <div key={idx} className="p-4 border-b last:border-b-0">
                              <div className="flex justify-between items-center">
                                <div>
                                  <div className="font-semibold golf-accent">{session.shotType}</div>
                                  <div className="text-xs text-gray-600 font-medium">{session.drill || '10 Shot Challenge'}</div>
                                  <div className="text-sm text-gray-500">
                                    {new Date(session.date).toLocaleDateString()} at{' '}
                                    {new Date(session.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                  </div>
                                </div>
                                <div className="text-right">
                                  {isShotShapeSession ? (
                                    <>
                                      <div className="text-lg font-bold golf-accent mb-1">
                                        {session.total} shots
                                      </div>
                                      <div className="text-xs text-gray-600 max-w-xs text-right">
                                        {shapeBreakdown}
                                      </div>
                                    </>
                                  ) : (
                                    <>
                                      <div className="text-2xl font-bold golf-accent">
                                        {session.successRate}/{session.total}
                                      </div>
                                      <div className="text-sm text-gray-500">
                                        {Math.round((session.successRate / session.total) * 100)}%
                                      </div>
                                    </>
                                  )}
                                </div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  )}

                  {practiceHistory.length > 0 && (
                    <div className="mt-6">
                      <button
                        onClick={clearAllData}
                        className="w-full bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 active:bg-red-700 transition"
                      >
                        Clear All Data
                      </button>
                      <p className="text-xs text-gray-500 text-center mt-2">
                        This will only delete practice session data. Your drills and club settings will be preserved.
                      </p>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          // Manage Drill View
          if (currentView === 'manageDrill') {
            const isBuiltIn = editingDrill?.id === '10-shot-challenge';
            
            return (
              <div className="min-h-screen golf-gradient">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="golf-card rounded-3xl shadow-2xl p-6 mb-6">
                    <button
                      onClick={() => {
                        setEditingDrill(null);
                        // Go back to the drill's page if it's a custom drill, or home if it's the 10 Shot Challenge
                        if (isBuiltIn) {
                          setCurrentView('home');
                        } else {
                          setCurrentView('customDrillPractice');
                        }
                      }}
                      className="golf-accent font-semibold mb-4 px-4 py-2 rounded-lg hover:bg-gray-100 transition-all"
                    >
                      ← Back
                    </button>
                    <h1 className="text-4xl font-bold golf-accent mb-2">Manage Drill</h1>
                    <p className="text-gray-600">Edit drill details and items</p>
                  </div>

                  <div className="golf-card rounded-2xl shadow-lg p-6 mb-4">
                    <label className="block mb-2">
                      <span className="text-gray-700 font-semibold">Drill Title *</span>
                      <input
                        type="text"
                        value={editingDrill?.title || ''}
                        onChange={(e) => setEditingDrill({ ...editingDrill, title: e.target.value })}
                        placeholder="e.g., Short Game Focus, Iron Practice"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border-2 golf-border focus:border-green-700 focus:ring-2 focus:ring-green-200 transition-all"
                      />
                    </label>

                    <label className="block mb-4">
                      <span className="text-gray-700 font-semibold">Description</span>
                      <textarea
                        value={editingDrill?.description || ''}
                        onChange={(e) => setEditingDrill({ ...editingDrill, description: e.target.value })}
                        placeholder="Describe the goal of this drill..."
                        rows="4"
                        className="mt-1 block w-full px-4 py-3 rounded-lg border-2 golf-border focus:border-green-700 focus:ring-2 focus:ring-green-200 transition-all"
                      />
                    </label>
                  </div>

                  {!isBuiltIn && (
                    <>
                      <div className="golf-card rounded-2xl shadow-lg p-6 mb-4">
                        <div className="flex justify-between items-center mb-4">
                          <h2 className="text-lg font-bold golf-accent">Practice Items</h2>
                          <button
                            onClick={() => {
                              const clubName = window.prompt('Enter what you want to practice:\n(e.g., 7 Iron, 15ft Putt, Fade, Draw, Chip Shot, Bunker Shot)');
                              const clubCount = window.prompt('How many shots?', '10');
                              
                              if (clubName && clubCount && !isNaN(clubCount) && parseInt(clubCount) > 0) {
                                setEditingDrill({
                                  ...editingDrill,
                                  clubs: [...editingDrill.clubs, { name: clubName.trim(), count: parseInt(clubCount) }]
                                });
                              }
                            }}
                            className="golf-button-primary text-white px-4 py-2 rounded-lg font-semibold transition-all"
                          >
                            + Add Item
                          </button>
                        </div>

                        {editingDrill?.clubs.length === 0 ? (
                          <p className="text-gray-500 text-center py-4">No items added yet. Click "+ Add Item" to start.</p>
                        ) : (
                          <div className="space-y-2">
                            {editingDrill?.clubs.map((club, index) => (
                              <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg border golf-border">
                                <div>
                                  <span className="font-semibold golf-accent">{club.name}</span>
                                  <span className="text-gray-600 ml-2">({club.count} shots)</span>
                                </div>
                                <button
                                  onClick={() => {
                                    setEditingDrill({
                                      ...editingDrill,
                                      clubs: editingDrill.clubs.filter((_, i) => i !== index)
                                    });
                                  }}
                                  className="bg-red-500 text-white px-3 py-1 rounded text-sm font-semibold hover:bg-red-600 active:bg-red-700 transition"
                                >
                                  Remove
                                </button>
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    </>
                  )}

                  {isBuiltIn && (
                    <div className="golf-card rounded-2xl shadow-lg p-6 mb-4">
                      <p className="text-gray-600 text-center">
                        The 10 Shot Challenge uses your global club list. Go to "Manage Clubs" from the main menu to add or remove clubs.
                      </p>
                      <button
                        onClick={() => setCurrentView('manage')}
                        className="w-full mt-4 golf-button-primary text-white py-3 rounded-lg font-semibold transition-all"
                      >
                        Manage Clubs
                      </button>
                    </div>
                  )}

                  <button
                    onClick={() => {
                      if (!editingDrill?.title.trim()) {
                        alert('Please enter a drill title');
                        return;
                      }

                      if (isBuiltIn) {
                        // For built-in drill, we just update the title/description in a special storage
                        const builtInCustomization = {
                          title: editingDrill.title.trim(),
                          description: editingDrill.description.trim()
                        };
                        localStorage.setItem('golf10ShotChallengeCustom', JSON.stringify(builtInCustomization));
                        setTenShotCustom(builtInCustomization);
                        setEditingDrill(null);
                        setCurrentView('home');
                      } else {
                        // Update custom drill
                        const updatedDrills = customDrills.map(d => 
                          d.id === editingDrill.id ? editingDrill : d
                        );
                        setCustomDrills(updatedDrills);
                        localStorage.setItem('golfCustomDrills', JSON.stringify(updatedDrills));
                        // Update currentDrillData if we're editing the current drill
                        if (currentDrillData?.id === editingDrill.id) {
                          setCurrentDrillData(editingDrill);
                        }
                        setEditingDrill(null);
                        setCurrentView('customDrillPractice');
                      }
                    }}
                    className="w-full golf-button-primary text-white py-4 rounded-2xl font-bold text-lg shadow-xl transition-all mb-3"
                  >
                    Save Changes
                  </button>

                  {!isBuiltIn && (
                    <button
                      onClick={() => {
                        if (window.confirm(`Are you sure you want to delete "${editingDrill?.title}"? This cannot be undone.`)) {
                          const updatedDrills = customDrills.filter(d => d.id !== editingDrill.id);
                          setCustomDrills(updatedDrills);
                          localStorage.setItem('golfCustomDrills', JSON.stringify(updatedDrills));
                          setEditingDrill(null);
                          setCurrentDrillData(null);
                          setCurrentView('drills');
                        }
                      }}
                      className="w-full bg-red-500 text-white py-4 rounded-2xl font-bold text-lg shadow-xl hover:bg-red-600 active:bg-red-700 transition-all"
                    >
                      Delete Drill
                    </button>
                  )}
                </div>
              </div>
            );
          }

          // Manage Clubs View
          if (currentView === 'manage') {
            return (
              <div className="min-h-screen golf-gradient">
                <div className="max-w-2xl mx-auto p-4 pb-20">
                  <div className="golf-card rounded-3xl shadow-2xl p-6 mb-6">
                    <button
                      onClick={() => setCurrentView(manageDrillSource)}
                      className="golf-accent font-semibold mb-4 px-4 py-2 rounded-lg hover:bg-gray-100 transition-all"
                    >
                      ← Back
                    </button>
                    <h1 className="text-4xl font-bold golf-accent mb-2">Manage Clubs</h1>
                    <p className="text-gray-600">Add or remove shots from your list</p>
                  </div>

                  {shotTypes.map((category, idx) => (
                    <div key={idx} className="mb-4">
                      <div className="flex justify-between items-center mb-2 px-2">
                        <h2 className="text-lg font-bold text-white">{category.category}</h2>
                        <button
                          onClick={() => addCustomShot(category.category)}
                          className="golf-button-primary text-white px-3 py-1 rounded-lg text-sm font-semibold transition-all"
                        >
                          + Add
                        </button>
                      </div>
                      <div className="golf-card rounded-2xl shadow-lg overflow-hidden">
                        {category.shots.length === 0 ? (
                          <div className="p-4 text-gray-500 text-center">No shots in this category</div>
                        ) : (
                          category.shots.map((shot, shotIdx) => (
                            <div
                              key={shotIdx}
                              className="flex items-center justify-between p-4 border-b last:border-b-0"
                            >
                              <div className="font-semibold golf-accent">{shot}</div>
                              <button
                                onClick={() => removeShot(shot, category.category)}
                                className="bg-red-500 text-white px-3 py-1 rounded-lg text-sm font-semibold hover:bg-red-600 active:bg-red-700 transition"
                              >
                                Remove
                              </button>
                            </div>
                          ))
                        )}
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            );
          }
        };

        ReactDOM.render(<GolfPracticeTracker />, document.getElementById('root'));
    </script>
</body>
</html>
